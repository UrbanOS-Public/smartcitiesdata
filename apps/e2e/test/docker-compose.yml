---
version: '3.4'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
    - "2181:2181"
  kafka:
    image: wurstmeister/kafka:2.12-2.1.1
    container_name: kafka
    depends_on:
    - zookeeper
    ports:
    - "9092:9092"
    environment:
    - "KAFKA_ADVERTISED_LISTENERS=INSIDE://:9094,OUTSIDE://${HOST_IP:-localhost}:9092"
    - "KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT"
    - "KAFKA_LISTENERS=INSIDE://:9094,OUTSIDE://:9092"
    - "KAFKA_INTER_BROKER_LISTENER_NAME=INSIDE"
    - "KAFKA_CREATE_TOPICS=event-stream:1:1,streaming-transformed:1:1,dead-letters:1:1,streaming-persisted:1:1"
    - "KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181"
    healthcheck:
      test: ["CMD-SHELL", "cat /opt/kafka/logs/server.log | grep \"Previous Leader Epoch was: -1\""]
      interval: 10s
      timeout: 20s
      retries: 3
  metastore:
    image: smartcitiesdata/metastore-testo:development
    depends_on:
    - postgres
    ports:
    - "9083:9083"
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9083"]
      interval: 10s
      timeout: 30s
      retries: 3
    command: >
      /bin/bash -c "
        /opt/hive-metastore/bin/schematool -dbType postgres -validate || /opt/hive-metastore/bin/schematool -dbType postgres -initSchema;
        /opt/hive-metastore/bin/start-metastore"
  postgres:
    logging:
      driver: none
    image: smartcitiesdata/postgres-testo:development
    ports:
    - "5432:5432"
  ecto-postgres:
    image: postgres:9.6.16
    ports:
      - "5456:5432"
    volumes:
      - "./support/init_postgres.sql:/docker-entrypoint-initdb.d/init_postgres.sql"
  minio:
    image: smartcitiesdata/minio-testo:development
    ports:
    - "9000:9000"
  presto:
    depends_on:
    - metastore
    - minio
    image: smartcitiesdata/presto-testo:development
    ports:
    - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:8080/v1/info | grep -q '\"starting\":false'"]
      interval: 10s
      timeout: 30s
      retries: 10
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
  elasticsearch:
    image: elasticsearch:7.4.2
    ports:
    - "9200:9200"
    - "9300:9300"
    environment:
    - "discovery.type=single-node"
    healthcheck:
      test: ["CMD-SHELL", "curl --fail 'http://localhost:9200/_cluster/health?wait_for_status=green&timeout=5s'"]
      interval: 10s
      timeout: 10s
      retries: 10