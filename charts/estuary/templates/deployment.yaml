apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helm.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "helm.name" . }}
    helm.sh/chart: {{ include "helm.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "helm.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "helm.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 4000
          env:
          - name: PRESTO_URL
            value: {{ .Values.presto.url }}
          - name: PRESTO_USER
            value: {{ .Values.presto.user }}
          - name: TABLE_NAME
            value: {{ .Values.presto.table_name }}
          - name: KAFKA_BROKERS
            value: {{ .Values.kafka.brokers }}
          - name: DATA_TOPIC
            value: {{ .Values.estuary.data_topic }}
          - name: DLQ_TOPIC
            value: {{ .Values.estuary.dlq_topic }}
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: NODE_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: NODE_ID
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: LIVEVIEW_SALT
            valueFrom:
              secretKeyRef:
                name: estuary-lv-salt
                key: salt
          {{ if .Values.compactionSchedule }}
          - name: COMPACTION_SCHEDULE
            value: {{.Values.compactionSchedule | quote }}
          {{ end -}}
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
